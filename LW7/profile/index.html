<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <title>Profile</title>
</head>

<body class="container">
    <div class="icons">
        <img class="ico-first" src="img/home24.svg" alt="Домик">
        <img class="ico-one" src="img/user24.svg" alt="Человечек">
        <img class="ico-one" src="img/plus24.svg" alt="Плюсик">
    </div>

    <div class="main">
        <div class="profile">
            <div>
                <img class="image-avatar" src="img/img.png" alt="Аватарка">
            </div>
            <a class="post-name">Ваня Денисов</a>
            <a class="post-text">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</a>
            <div class="border">
                <img class="ico-img" src="img/image.svg" alt="Love">
                <a class="text-number-posts">43 поста</a>
            </div>
        </div>

        <div class="images">
            <div>
                <img class="image" src="img/frame22.png" alt="Посты">
                <img class="image" src="img/frame23.png" alt="Посты">
                <img class="image" src="img/frame24.png" alt="Посты">
            </div>
            <div>
                <img class="image" src="img/frame25.png" alt="Посты">
                <img class="image" src="img/frame26.png" alt="Посты">
                <img class="image" src="img/frame27.png" alt="Посты">
            </div>
            <div>
                <img class="image" src="img/frame28.png" alt="Посты">
                <img class="image" src="img/frame29.png" alt="Посты">
                <img class="image" src="img/frame30.png" alt="Посты">
            </div>
        </div>
    </div>
</body>

</html>
