<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <title>Home</title>
</head>

<body class="container">
    <div class="icons">
        <img class="icons__first" src="img/Home24.svg" alt="Домик">
        <img class="icons__one" src="img/User24.svg" alt="Человечек">
        <img class="icons__one" src="img/Plus24.svg" alt="Плюсик">
    </div>

    <div class="main">
        <div class="account">
            <img class="account__image" src="img/Avatar.png" alt="Аватарка1">
            <a class="account__name">Ваня Денисов</a>
            <img class="account__ico" src="img/Pen.svg" alt="Ручка1">
        </div>
        <div class="post">
            <div>
                <img class="account__image" src="img/IMG_4795.png" alt="Картинка1">
                <div class="post__img_num">
                    <div class="post__ico-num">
                        <a class="ico-num__text">1/3</a>
                    </div>
                </div>
            </div>
            <div class="emoji">
                <img class="emoji__ico_love" src="img/love.png" alt="Love">
                <a class="emoji__text_love"> 505 </a>
            </div>
            <div class="post_text">
                Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине,
                на самом дне, в городке, занесенном снегом по ручку двери... </div>
            <div> <a class="small_text">ещё</a> </div>
            <div class="text_time">2 часа назад</div>
        </div>


        <div class="postsecond">
            <div class="account">
                <img class="account__image" src="img/Avatar2.png" alt="Аватарка2">
                <a class="account__name">Лиза Дёмина</a>
            </div>
            <div class="post">
                <img class="account__image" src="img/IMG_5002.png" alt="Картинка2">
            </div>
            <div class="emoji">
                <img class="emoji__ico_love" src="img/love.png" alt="Love">
                <a class="emoji__text_love"> 374 </a>
            </div>
            <div class="text_time">4 часа назад</div>
        </div>

    </div>
</body>

</html>
