<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="container">
    <header class="title">
        <h1 class="title__word">Войти</h1>
        <img src="img/main-man.png" alt="Заглавное-фото">
    </header>

    <form class="logination">
        <div class="log__block-email">
            <a class="block__text">Электропочта</a>
            <input class="block__border-input" type="email">
            <a class="email__text">Введите электропочту в формате *****@***.**</a>
        </div>
        <div class="log__block-password">
            <a class="block__text">Пароль</a>
            <input class="block__border-input" type="password">
            <img class="password__icon" src="img/eye-off-ico.svg" alt="Глаз">
        </div>
        <div>
            <input class="border__continue" type="submit" value="Продолжить">
        </div>
    </form>
</body>

</html>
